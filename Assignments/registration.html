<html>
    <head>
        <title>Form</title>
    </head>
    <body  align="center">
        <h1>Student Registration Form</h1>
        <table  align="center">
        <tr>
            <td>First Name</td>
            <td> <input type="text" placeholder="First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td> <input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td> <input type="email" placeholder="student@**.**"</td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td> <input type="mobile" placeholder="91********"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                Male <input type="radio" name="Gender" value="Male">
                Female <input type="radio" name="Gender" value="Female">
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td> <input type="text" placeholder="City"></td>
        </tr>
        <tr>
            <td>Pin Code</td>
            <td> <input type="number" placeholder="560***"></td>
        </tr>
        <tr>
            <td>State</td>
            <td> <input type="text" placeholder="State"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td>
                <select>
                    <option>Select</option>
                    <option>10th</option>
                    <option>12th</option>
                    <option>UG</option>
                    <option>PG</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Courses </td>
            <td>
                BE <input type="checkbox"> <br>
                BBA <input type="checkbox"> <br>
                B.Com <input type="checkbox"> <br>
                B.Sc <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">    
            </td>   
        </tr>
    </table>

    </body>
</html>
