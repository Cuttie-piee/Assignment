<html>
    <head>
        <title>Form</title>
    </head>
    <body  align="center">
        <form>
            <h1>Student Registration Form</h1>
            <table  align="center">
                <tr>
                    <td>First Name</td>
                    <td> <input type="text" placeholder="First Name" name="First" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td> <input type="text" placeholder="Last Name" name="Last"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td> <input type="date" name="DOB" required></td>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td> <input type="email" placeholder="student@**.**" name="Email"</td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td> <input type="mobile" placeholder="91********" name=" Mobile Number"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" placeholder="Enter password" minlength="6" name="pwd" maxlength="12" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male <input type="radio" name="Gender" value="Male">
                        Female <input type="radio" name="Gender" value="Female">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td> <input type="text" placeholder="City" name="City" required></td>
                </tr>
                <tr>
                    <td>Pin Code</td>
                    <td> <input type="number" placeholder="560***" name="Pin Code" required></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td> 
                        <select name="State" required>
                            <option disabled selected>Select State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" required>
                            <option disabled selected>Select country</option>
                            <option value="+91">(+91) India</option>
                            <option value="+1">(+1) United States</option>
                            <option value="+998">(+998) Uzbekistan</option>
                            <option value="+84">(+84) Vietnam</option>
                            <option value="+260">(+260) Zambia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>10th</option>
                            <option>12th</option>
                            <option>UG</option>
                            <option>PG</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Marks</td>
                    <td><input type="range" min="0" name="marks_range" /> </td>
                </tr>
                <tr>
                    <td> Courses </td>
                    <td>
                        BE <input type="checkbox"> <br>
                        BBA <input type="checkbox"> <br>
                        B.Com <input type="checkbox"> <br>
                        B.Sc <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">    
                    </td>   
                </tr>
            </table>
        <img src="https://tse2.mm.bing.net/th?id=OIP.VdxaNb_AEHN3CIDgDcHL5AHaCt&pid=Api&P=0&w=412&h=152">
        </form>
    </body>
</html>
